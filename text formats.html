<!DOCTYPE html>
<html>
    <head>
        <title>text format</title>
    </head>
    <body>
        
        this is <b>bold</b> text <br>
        this is <strong>strong</strong> text
        <hr>
        this is <i>italic</i> text <br>
        this is <em>emphasized</em> text
        <hr>
        this is <u>underlined</u> text <hr>
        this is <del>deleted </del> text <br>
        this is <strike>striked</strike> text <hr>
        
        this is <big>big</big> text <br>
        this is <small>small</small> text <hr>
        
        a<sup>2</sup>  <br>
        h<sub>2</sub>o <hr>

        <address>
            finishing school<br>
            cyber towers<br>
            HITECH CITY<br>
            hyderabad<br>
            5000801<hr>
        </address>
        <abbr title="hyper text markup language"> HTML</abbr> <hr>

        <bdo dir="rtl"> welcome</bdo><hr>

        <blockquote>do hardwork</blockquote>
        <hr>
        this is <mark>marked</mark> text <hr>
    </body>
</html>
